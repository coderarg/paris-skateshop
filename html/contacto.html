<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Emprendimiento-Tienda de Skates Originales, skateboards armados, tablas, trucks, ruedas, indumentaria y accesorios para skateboards">
    <meta name="keywords" content="tienda, skateshop, skates, skateboards, tablas, trucks, ruedas, rulemanes, indumentaria, originales, CABA">
    <title>Paris Skateshop | Contacto</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <a href="../index.html" class="logo__link">
            <img class="logo__img" src="../sources/logos/logo-paris-skateshop.png" alt="logo">
        </a>
        <button class="nav__toggle">
            <i class="fas fa-bars"></i>
        </button>
    
        <nav class="nav">
            <ul class="nav__menu">
                <li class="nav__menu--item">
                    <a href="../index.html" class="nav__menu--link link__azul">INICIO</a>
                </li>
                <li class="nav__menu--item">
                    <a href="productos.html" class="nav__menu--link link__rojo">PRODUCTOS</a>
                </li>
                <li class="nav__menu--item">
                    <a href="nosotros.html" class="nav__menu--link link__azul">NOSOTROS</a>
                </li>
                <li class="nav__menu--item">
                    <a href="contacto.html" class="nav__menu--link link__rojo">CONTACTO</a>
                </li>
                <li class="nav__menu--item">
                    <a href="faq.html" class="nav__menu--link link__azul">PREGUNTAS FRECUENTES</a>
                </li>
            </ul>
        </nav>
    
    </header>

    <main>
        <div>
             <h1>¿No encontraste lo que buscás? Consultá por productos traídos bajo encargo</h1>
        </div>

        <div>
            <div class="formulario">
                <form action="" method="POST" enctype="text/plain">
                    <input class="formulario__nombre" type="text" placeholder="Nombre" name="nombre">
                    <input class="formulario__celular" type="text" placeholder="Celular" name="celular">
                    <input class="formulario__email" type="email" placeholder="Email" name="correo_electronico">
                    <input class="formulario__producto" type="text" placeholder="Producto" name="producto">
                    <input class="formulario__comentario" type="text" placeholder="Comentario" name="comentario">
                    <input class="formulario__botonEnviar" type="submit" value="ENVIAR">
                </form>
            </div>
        </div>
        <div>
                <!--Logo flotante de Whats App-->
                <a href="https://api.whatsapp.com/send?phone=5491127280514" target="_blank">
                <img src="../sources/logos/whatsapp-brands.svg" class="whatsapp" title="Ir al chat">
            </a>
        </div>
    </main>

    <footer>
        <div class="footer">

            <div class="footer__tituloContacto">
                <a href="contacto.html">
                    <h3>Contacto</h3>
                </a>
            </div>

            <div class="footer__tituloSeguinos">
                <h3>Seguinos</h3>
            </div>

            <div class="footer__tituloPreguntas">  
                <a href="faq.html">
                    <h3>Preguntas Frecuentes</h3>
                </a>
            </div>
            
            <div class="footer__logosRRSS">
                <!-- Logos de Redes Sociales dentro del Footer-->
                <a href="https://www.instagram.com/parisskateshop/?hl=es" target="_blank" title="Instagram">
                    <img src="../sources/logos/instagram-brands.svg" alt="Instagram" class="footer__logosRRSS--logoInstagram">
                </a>
                <a href="https://www.facebook.com/parisskateshop/" target="_blank" title="Facebook">
                    <img src="../sources/logos/facebook-square-brands.svg" alt="Facebook" class="footer__logosRRSS--logoFacebook">
                </a>
            </div>
        </div>
    </footer>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
